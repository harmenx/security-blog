---
layout: default
---

<style>
  .hero {
    text-align: center;
    padding: 4em 0;
    background-color: #f5f5f5;
  }
  .hero h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  .hero p {
    font-size: 1.2em;
    color: #555;
  }
  .posts {
    margin-top: 2em;
  }
</style>

<div class="hero">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</div>

<div class="posts">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
